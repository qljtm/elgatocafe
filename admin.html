<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Gato Café Admin</title>
    <link href="https://fonts.googleapis.com/css2?family=Gelasio&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Gelasio', serif; /* Set the font to Gelasio */
        }

        body {
            background-color: #f4f4f4;
        }

        header {
            background-color: #4a3b31;
            color: #fff;
            padding: 15px 20px;
            font-size: 24px;
            font-weight: bold;
        }

        .navbar {
            background: #fff;
            padding: 10px 20px;
            border-bottom: 1px solid #ccc;
            font-size: 16px;
        }

        .container {
            display: flex;
            padding: 30px;
        }

        .sidebar {
            width: 250px;
            background: #fff;
            border-right: 1px solid #ccc;
        }

        .sidebar a {
            display: block;
            padding: 15px;
            text-decoration: none;
            color: #333;
            border-bottom: 1px solid #eee;
        }

        .sidebar a.active {
            background: #4a90e2;
            color: white;
        }

        .main {
            flex: 1;
            padding: 0 30px;
        }

        .dashboard-title {
            font-size: 28px;
            margin-bottom: 20px;
        }

        .cards {
            display: flex;
            gap: 20px;
        }

        .card {
            flex: 1;
            padding: 20px;
            border-radius: 8px;
            color: white;
            font-size: 18px;
            font-weight: bold;
        }

        .card.brown {
            background: #5d473a;
        }

        .card.green {
            background: #2e7d32;
        }

        .card.orange {
            background: #f9a825;
            color: #333;
        }

        .product-section {
            margin-top: 40px;
        }

        .product-title {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .product-card {
            display: flex;
            gap: 20px;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            margin-bottom: 10px;
        }

        .product-card img {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 6px;
        }

        .product-details {
            flex: 1;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .product-info {
            display: flex;
            flex-direction: column;
        }

        .product-name {
            font-weight: bold;
        }

        .product-meta {
            font-size: 14px;
            color: #666;
        }

        .actions button {
            margin-left: 10px;
            padding: 6px 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .actions .edit {
            background-color: #999;
            color: white;
        }

        .actions .delete {
            background-color: #d9534f;
            color: white;
        }
    </style>
</head>
<body>
    <header>El Gato Café</header>

    <div class="navbar">
        Admin Dashboard
    </div>

    <div class="container">
        <div class="sidebar">
            <a href="admin.html" class="active">Dashboard</a>
            <a href="product.html">Manage Products</a>
            <a href="#">Manage Orders</a>
            <a href="#">Manage Users</a>
            <a href="#">Manage Vouchers</a>
            <a href="#">Customer Feedback</a>
        </div>

        <div class="main">
            <div class="dashboard-title">Admin Dashboard</div>
            <div class="cards">
                <div class="card brown">
                    Total Products<br>
                    <span>0</span>
                </div>
                <div class="card green">
                    Total Orders<br>
                    <span>0</span>
                </div>
                <div class="card orange">
                    Total Users<br>
                    <span>0</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
