<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Gato Café Admin</title>
    <link href="https://fonts.googleapis.com/css2?family=Gelasio&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Gelasio', serif; /* Set the font to Gelasio */
        }

        body {
            margin: 0;
            font-family: 'Gelasio', serif; /* Applied Gelasio font */
            background: #f4f4f4;
            color: #333;
        }

        header {
            background: #4d3a2f;
            color: white;
            padding: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative; /* Added for dropdown positioning */
        }


    header h2 {
      margin: 0;
    }

        .navbar {
            background: #fff;
            padding: 10px 20px;
            border-bottom: 1px solid #ccc;
            font-size: 16px;
        }

        .container {
            display: flex;
            padding: 30px;
        }

        .sidebar {
            width: 250px;
            background: #fff;
            border-right: 1px solid #ccc;
        }

        .sidebar a {
            display: block;
            padding: 15px;
            text-decoration: none;
            color: #333;
            border-bottom: 1px solid #eee;
        }

        .sidebar a.active {
            background: #4a90e2;
            color: white;
        }

        .main {
            flex: 1;
            padding: 0 30px;
        }

        .dashboard-title {
            font-size: 28px;
            margin-bottom: 20px;
        }

        .cards {
            display: flex;
            gap: 20px;
        }

        .card {
            flex: 1;
            padding: 20px;
            border-radius: 8px;
            color: white;
            font-size: 18px;
            font-weight: bold;
        }

        .card.brown {
            background: #5d473a;
        }

        .card.green {
            background: #2e7d32;
        }

        .card.orange {
            background: #f9a825;
            color: #333;
        }

        .product-section {
            margin-top: 40px;
        }

        .product-title {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .product-card {
            display: flex;
            gap: 20px;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            margin-bottom: 10px;
        }

        .product-card img {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 6px;
        }

        .product-details {
            flex: 1;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .product-info {
            display: flex;
            flex-direction: column;
        }

        .product-name {
            font-weight: bold;
        }

        .product-meta {
            font-size: 14px;
            color: #666;
        }

        .actions button {
            margin-left: 10px;
            padding: 6px 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .actions .edit {
            background-color: #999;
            color: white;
        }

        .actions .delete {
            background-color: #d9534f;
            color: white;
        }

        .logout-btn {
            background-color: #d9534f;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s ease;
        }

        .logout-btn:hover {
            background-color: #c9302c;
        }

          /* Dropdown styling */
        .dropdown {
            position: relative;
        }

        .admin-name {
            cursor: pointer;
            padding: 6px 12px;
            color: white;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        .admin-name:hover {
            background-color: #6f4f2e;
        }

        .dropdown-menu {
            position: absolute;
            top: 100%;
            right: 0;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            min-width: 180px;
            display: none;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        .dropdown-menu.show {
            display: block;
            opacity: 1;
            visibility: visible;
        }

        .dropdown-menu li {
            padding: 12px 20px;
            cursor: pointer;
            color: #333;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .dropdown-menu li:hover {
            background-color: #f1f1f1;
        }

        .dropdown-menu li a {
            text-decoration: none;
            color: inherit;
        }

        .dropdown-divider {
            border-top: 1px solid #eee;
            margin: 8px 0;
        }
    </style>
</head>
<body>
    <header class="d-flex justify-content-between align-items-center">
    <h2>El Gato Café</h2>
    <div class="d-flex align-items-center">
      <div class="dropdown">
        <span class="admin-name" id="adminName" onclick="toggleDropdown()">
          Admin
        </span>
        <ul class="dropdown-menu" id="dropdownMenu">
          <li><a class="dropdown-item" href="admin-profile.html">Profile</a></li>
          <li><a class="dropdown-item" href="admin.html">Dashboard</a></li>
          <li><hr class="dropdown-divider"></li>
          <li><a class="dropdown-item" href="home.html" onclick="logoutAdmin()">Logout</a></li>
        </ul>
      </div>
    </div>
  </header>

    <div class="container">
        <div class="sidebar">
            <a href="admin.html" class="active">Dashboard</a>
            <a href="product.html">Manage Products</a>
            <a href="manageorder.html">Manage Orders</a>
            <a href="users.html">Manage Users</a>
            <a href="#">Manage Vouchers</a>
            <a href="#">Customer Feedback</a>
        </div>

        <div class="main">
            <div class="dashboard-title">Admin Dashboard</div>
            <div class="cards">
                <div class="card brown">
                    Total Products<br>
                    <span>0</span>
                </div>
                <div class="card green">
                    Total Orders<br>
                    <span>0</span>
                </div>
                <div class="card orange">
                    Total Users<br>
                    <span>0</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Toggle dropdown visibility
        function toggleDropdown() {
            const dropdownMenu = document.getElementById('dropdownMenu');
            dropdownMenu.classList.toggle('show');
        }

        // Logout function
        function logoutAdmin() {
            // Implement logout logic here
            alert("Logging out...");
        }
    </script>
</body>
</html>
